<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinandan Bank</title>
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl text-center mt-6 leading-[50px] font-semibold rounded-[20px] bg-green-200 py-10">
        Wellcome to <span class="font-bold text-violet-600">Avinandan Bank</span>
    </h1>

    <main class=" mt-10 md:px-10">
        <!-- deposit withdraw and balance box create -->
        <div class="md:flex md:flex-row flex-col justify-between gap-10 text-center">
            <div class="bg-pink-300 text-[white] font-[500] text-xl px-5 py-10 w-[200px] rounded-[10px] mx-auto mb-10">
                <h3>Deposit</h3>
                <div class="flex justify-center">
                    <h3>$</h3>
                    <h3 id="deposit">0</h3>
                </div>
            </div>
            <div class="bg-pink-300 text-[white] font-[500] text-xl px-5 py-10 w-[200px] rounded-[10px] mx-auto mb-10">
                <h3>Withdraw</h3>
                <div class="flex justify-center">
                    <h3>$</h3>
                    <h3 id="withdraw">0</h3>
                </div>
            </div>
            <div class="bg-pink-300 text-[white] font-[500] text-xl px-5 py-10 w-[200px] rounded-[10px] mx-auto mb-10">
                <h3>Balance</h3>
                <div class="flex justify-center">
                    <h3>$</h3>
                    <h3 id="balance">1240</h3>
                </div>
            </div>
        </div>

        <!-- another field  -->
        <section>
            <div class="lg:flex md:flex gap-5 items-center justify-between">
                <div class="bg-red-300 px-10 py-10 mb-10 w-[300px] mx-auto">
                    <h3 class="mb-5">Please Deposit</h3>
                    <input type="number" class="rounded-[10px] outline-none mb-5 px-3" id="inputDeposit">
                    <br>
                    <button class="px-4 py-2 bg-amber-300 rounded-[10px]" id="depositBtn">Deposit</button>
                </div>
                <div class="bg-red-300 px-10 py-10 mb-10 w-[300px] mx-auto">
                    <h3 class="mb-5">Please Withdraw</h3>
                    <input type="number" class="rounded-[10px] outline-none mb-5 px-3" id="inputCashOut">
                    <br>
                    <button class="px-4 py-2 bg-amber-300 rounded-[10px]" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </section>

        <script src="Js/bank.js"></script>
    </main>
</body>
</html>
